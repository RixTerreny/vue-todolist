<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container text-center mt-5">
            <h1>To Doo list</h1>
            <div class="d-flex justify-content-center mt-4">
                <div class="col-6">
                    <form @submit.prevent="addTask">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Aggiungi una task" aria-label="Recipient's username" aria-describedby="basic-addon2" v-model="newTask.text">
                            <button type="button" class="btn btn-primary" id="basic-addon2">Aggiungi</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>

            <div class="d-flex justify-content-center">
                <div class="col-6 fs-5 ">
                    <div v-for="(task,i) in toDoList"> 
                        <div class="input-group mb-3 d-flex ">
                            <div class="input-group-text">
                                <input @click="checked" class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" v-model="task.done">
                            </div>
                            <div v-if="task.done == false" class="form-control text-start">{{task.testo}}</div>
                            <div v-else="task.done == true" class="form-control text-start overline">{{task.testo}}</div>
                            <button class="btn-close mt-1 ms-1" @click="removeTask(i)"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
